<div class="header">
  <span style="--i:1">M</span>
  <span style="--i:2">y&nbsp;</span>
  <span style="--i:3">S</span>
  <span style="--i:4">k</span>
  <span style="--i:5">i</span>
  <span style="--i:6">l</span>
  <span style="--i:7">l</span>
  <span style="--i:8">s</span>
</div>
<mat-grid-list cols="10" rowHeight="1:1" gutterSize="10px" style=" width: 100%; position: absolute; top: 40%">
  <mat-grid-tile *ngFor="let skill of skills">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <img mat-card-md-image class="skillIcon" src="{{skill.skillIcon}}" alt="Skill Icon">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title class="skillName">{{skill.skillName}}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
